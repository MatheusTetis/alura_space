{% load static %}
<li class="card">
    <a href="{% url 'imagem' fotografia.id %}"/>
        {% if fotografia.foto == "" or fotografia.foto == null %}
            <img class="card__imagem" src="{% static '/assets/imagens/galeria/img-not-found.png' %}" alt="foto">
        {% else %}
            <img class="card__imagem" src="{{ fotografia.foto.url }}" alt="foto">
        {% endif %}
    </a>
    <span class="card__tag">{{ fotografia.get_categoria_display }}</span>
    <div class="card__info">
        <p class="card__titulo">{{ fotografia.nome }}</p>
        <div class="card__texto">
            <p class="card__descricao">{{ fotografia.legenda }}</p>
            <!--form action="" method=""-->
                {% csrf_token %}
                <input id="id_fotografia" name="fotografia_id" type="hidden" value="{{ fotografia.id }}">
                <input id="id_is_favorito" name="is_favorito" type="hidden" value="0">
                <button class="heart__button" type="submit">
                    
                    {% for user in fotografia.usuario %}
                        
                        {% if user.id == usuario.id %}
                            
                            <h1>{{ fotografia.is_favorito }}</h1>
                                
                        {% endif %}
                            
                    {% endfor %}
                        
                    <span id="heart">
                        <i class="fa fa-heart heart__grey" aria-hidden="true"></i>
                    </span>
                </button>
            <!--/form-->
        </div>
    </div>
</li>
